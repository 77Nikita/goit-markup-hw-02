    <script>
        alert("Хочу расчитать объем целиндра с помощью Радиуса, Высоты и числа `PI`");
        let summa;

        let inputrad=prompt("Ввести радиус");
        let inputheit=prompt("Ввести высоту");



        let radius=Number(inputrad);
        let heit=Number(inputheit);

        summa=Math.PI * radius * radius * heit;
        
        alert(`Расчитали объем цилиндра с помощью радиуса ${radius} 
        умноженного на высоту ${heit} и получили результат ${summa}`);

    </script>
